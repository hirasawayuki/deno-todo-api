name: ci

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: denoland/setup-deno@main
        with:
          deno-version: "1.11.5"
      - name: Run fmt
        run: |
          deno fmt --check
      - name: Run tests
        run: |
          deno test -A --unstable
